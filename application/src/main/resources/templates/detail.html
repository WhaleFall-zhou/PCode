    <style>gridster {
        -ms-user-select: none;
        -webkit-user-select: none;
        background: grey;
        box-sizing: border-box;
        display: block;
        height: 100%;
        position: relative;
        user-select: none;
        width: 100%
    }

    gridster.fit {
        overflow-x: hidden;
        overflow-y: hidden
    }

    gridster.scrollVertical {
        overflow-x: hidden;
        overflow-y: auto
    }

    gridster.scrollHorizontal {
        overflow-x: auto;
        overflow-y: hidden
    }

    gridster.fixed {
        overflow: auto
    }

    gridster.mobile {
        overflow-x: hidden;
        overflow-y: auto
    }

    gridster.mobile gridster-item {
        position: relative
    }

    gridster.gridSize {
        height: auto;
        width: auto
    }

    gridster.gridSize.fit {
        height: 100%;
        width: 100%
    }

    gridster .gridster-column, gridster .gridster-row {
        box-sizing: border-box;
        display: none;
        position: absolute;
        transition: .3s
    }

    gridster.display-grid .gridster-column, gridster.display-grid .gridster-row {
        display: block
    }

    gridster .gridster-column {
        border-left: 1px solid #fff;
        border-right: 1px solid #fff
    }

    gridster .gridster-row {
        border-bottom: 1px solid #fff;
        border-top: 1px solid #fff
    }</style>
    <style>gridster-preview {
        background: rgba(0, 0, 0, .15);
        display: none;
        position: absolute
    }</style>
    <style>gridster-item {
        -ms-user-select: text;
        -webkit-user-select: text;
        background: #fff;
        box-sizing: border-box;
        display: none;
        overflow: hidden;
        position: absolute;
        transition: .3s;
        user-select: text;
        z-index: 1
    }

    gridster-item.gridster-item-moving {
        cursor: move
    }

    gridster-item.gridster-item-moving, gridster-item.gridster-item-resizing {
        box-shadow: 0 0 5px 5px rgba(0, 0, 0, .2), 0 6px 10px 0 rgba(0, 0, 0, .14), 0 1px 18px 0 rgba(0, 0, 0, .12);
        transition: 0s;
        z-index: 2
    }

    .gridster-item-resizable-handler {
        position: absolute;
        z-index: 2
    }

    .gridster-item-resizable-handler.handle-n {
        cursor: ns-resize;
        height: 10px;
        left: 0;
        right: 0;
        top: 0
    }

    .gridster-item-resizable-handler.handle-e {
        bottom: 0;
        cursor: ew-resize;
        right: 0;
        top: 0;
        width: 10px
    }

    .gridster-item-resizable-handler.handle-s {
        bottom: 0;
        cursor: ns-resize;
        height: 10px;
        left: 0;
        right: 0
    }

    .gridster-item-resizable-handler.handle-w {
        bottom: 0;
        cursor: ew-resize;
        left: 0;
        top: 0;
        width: 10px
    }

    .gridster-item-resizable-handler.handle-ne {
        cursor: ne-resize;
        height: 10px;
        right: 0;
        top: 0;
        width: 10px
    }

    .gridster-item-resizable-handler.handle-nw {
        cursor: nw-resize;
        height: 10px;
        left: 0;
        top: 0;
        width: 10px
    }

    .gridster-item-resizable-handler.handle-se {
        border-color: rgba(0, 0, 0, 0);
        border-style: solid;
        border-width: 0 0 10px 10px;
        bottom: 0;
        cursor: se-resize;
        height: 0;
        right: 0;
        width: 0
    }

    .gridster-item-resizable-handler.handle-sw {
        bottom: 0;
        cursor: sw-resize;
        height: 10px;
        left: 0;
        width: 10px
    }

    gridster-item:hover .gridster-item-resizable-handler.handle-se {
        border-color: rgba(0, 0, 0, 0) rgba(0, 0, 0, 0) #ccc
    }</style>

    function save(){
        var type_name=$(".item_type").text().trim();
        var type;
        switch (type_name) {
            case "史诗":type=0;break;
            case "用户故事":type=1;break;
            case "特性":type=3;break;
        }
        $.ajax({
            url:"/addItem",
            type:"POST",
            dataType: "JSON",
            cache: false,
            async: false,
            data: {
                "type":type,
                "description":$(".ql-editor").text().trim(),
                "title":$("input[name='title']").val(),
                "browse_id": $("input[name='browse_id']").attr("atl"),
                "startTime": $("input[name='start_time']").val(),
                "endTime": $("input[name='end_time']").val(),
                "principal_id": $("input[name='principal_id']").attr("atl"),
                "feature":"{\"priority\": "+$("input[name='priority']").attr("atl")+"," +
                    "\"risk\": "+$("input[name='risk']").val()+"," +
                    "\"demand_type\": "+$("input[name='demand_type']").val()+"," +
                    "\"demand_source\": "+$("input[name='demand_source']").val()+"}"
            },
            success:function (result) {
                if(result.retCode==="000000"){
                    window.location.reload();
                }
            }
        })

    }

    function check_people(type,id){
        $(".principal").empty();
        for(var i in teamList){
            if(id===teamList[i].cusId){
                if(type===1){
                    var card="<thy-avatar thysize=\"md\" class=\"thy-avatar-36 thy-avatar ng-star-inserted\" style=\"\"><span class=\"avatar-default ng-star-inserted\" style=\"background-color: "+teamList[i].color+";\"><div>"+teamList[i].nickName+"</div></span></thy-avatar>";
                    $(".principal_id").empty().append(card);
                    $(".principal_id_filed").parent().removeClass("thy-operation-content").removeClass("only-has-tips").addClass("thy-operation-content");
                    $(".principal_id_filed").empty().text(teamList[i].nickName);
                    $("input[name='principal_id']").val(id);
