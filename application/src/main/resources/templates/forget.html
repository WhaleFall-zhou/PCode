<!DOCTYPE html>

	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="./css/styles.css">

	</head>
	<body>
		<charm-root class="charm-root" ng-version="8.2.14" pc-version="2.0.4">
			<div class="charm-body">
				<div class="charm-body-info">
					<div class="info-logo"><a th:href="@{/login}"><img alt="PCode" src="./pic/logo.PNG"></a></div>
					<div class="info-image"><img src="./pic/pingcode-intro-04.png"></div>
					<div class="info-message">
						<p class="message-item">
							<thy-icon class="icon thy-icon-phone thy-icon"><svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fit=""
								 height="1em" width="1em" preserveAspectRatio="xMidYMid meet" focusable="false">
									<g id="kynormal/phone" stroke-width="1" fill-rule="evenodd">
										<path d="M2.948.755l-.428.274C.515 2.268 1.313 6.648 3.997 10.577c2.606 3.815 6.326 6.24 8.322 5.21l.648-.379c.807-.482 1.233-.88 1.477-1.466.36-.865.093-1.788-.712-2.73-1.228-1.436-2.316-1.865-3.55-1.304l-.112.053a5.415 5.415 0 0 0-.375.208l-.231.143-.068-.05a3.333 3.333 0 0 1-.28-.25c-.404-.395-.909-1.024-1.445-1.809-.527-.771-.923-1.459-1.142-1.966l-.051-.125-.054-.147-.027-.084.185-.114c1.496-.94 1.688-2.128.665-4.048C6.775.832 6.18.275 5.447.089L5.275.053c-.75-.128-1.367.082-2.327.702zm2.127.48c.395.069.764.392 1.113 1.048.716 1.344.675 1.85-.136 2.397l-.303.192-.233.143c-.772.475-.261 1.74 1.019 3.65l.145.215c1.38 2.018 2.437 3.056 3.226 2.57l.413-.256.196-.112c.058-.031.112-.058.163-.081.665-.303 1.225-.081 2.143.992.538.63.676 1.104.516 1.487-.112.268-.33.488-.814.794l-.702.417c-1.199.74-4.494-1.365-6.833-4.79-2.34-3.426-3.014-7.124-1.83-7.855l.442-.284c.73-.471 1.086-.592 1.475-.526z"
										 id="ky路径"></path>
									</g>
								</svg></thy-icon><span>000-000-0000</span>
						</p>
						<p class="message-item">
							<thy-icon class="icon thy-icon-email thy-icon"><svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fit=""
								 height="1em" width="1em" preserveAspectRatio="xMidYMid meet" focusable="false">
									<g id="ggnormal/email" stroke-width="1" fill-rule="evenodd">
										<path d="M14 2a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h12zM1.199 6.352L1.2 12a.8.8 0 0 0 .7.794l.1.006h12a.8.8 0 0 0 .794-.7l.006-.1V6.38L7.999 9.014l-6.8-2.662zM14 3.2H2a.8.8 0 0 0-.794.7L1.2 4l-.001 1.11.016-.04L8 7.726l6.8-2.633V4a.8.8 0 0 0-.7-.794L14 3.2z"
										 id="gg形状结合"></path>
									</g>
								</svg></thy-icon><span>xxxx@xxxx.com</span>
						</p>
					</div>
				</div>
				<div class="charm-body-mobile"><a th:href="@{/login}"><img alt="" src="./pic/logo.PNG"></a></div>
				<div class="charm-body-content">
					<router-outlet></router-outlet>
					<charm-forgot class="charm-body-content-main">
						<!---->
						<!---->
						<!---->
						<charm-form-container class="charm-form-container">
							<div class="form-container-header">
								<div class="form-container-header-title"><span>找回密码</span></div>
								<!---->
								<div class="form-container-header-description">
									<!---->
									<!---->通过邮箱重置密码
									<!---->
									<!---->
								</div>
							</div>
							<div class="form-container-body">
								<!---->
								<charm-email-form submittext="发送邮件">
									<form novalidate="" thyform="" class="thy-form thy-form-vertical ng-pristine ng-invalid ng-touched">
										<thy-form-group-error>
											<div>
												<!---->
											</div>
										</thy-form-group-error>
										<thy-form-group thylabeltext="邮箱" class="form-group">
											<!----><label class="form-label">邮箱</label>
											<div class="position-relative">
												<input name="email" required="" thyautofocus="" thyinput="" type="email" autocomplete="off" placeholder="请输入邮箱" class="ng-pristine form-control ng-invalid ng-touched email">
												<!---->
												<!---->
												<!---->
												<!---->
											</div>
											<!---->
											<!---->
										</thy-form-group>
										<thy-form-group class="form-group-code form-group" thylabeltext="验证码">
											<label class="form-label">验证码</label>
											<div class="position-relative">
												<thy-input name="code" required="" class="thy-input form-control ng-untouched ng-pristine ng-invalid">
													<span class="input-label input-label-"></span>
													<input thyinput="" autocomplete="off" type="undefined" placeholder="请输入验证码" class="ng-untouched ng-pristine ng-valid form-control">
													<div class="input-append">
														<charm-countdown text="获取验证码" class="charm-countdown">
															<button thybutton="primary-square" thysize="sm" class="btn btn-primary btn-sm btn-square" disabled="" id="VerificationCode"> 获取验证码 </button>
														</charm-countdown>
													</div>
												</thy-input>
											</div>
										</thy-form-group>
										<thy-form-group-footer class="form-group">
											<div class="form-group-footer form-group-footer-align-right">
												<div class="btn-pair form-footer-actions"><button class="btn btn-primary btn-square">
														<!---->
														<!---->
														<!---->
														<!----> 发送邮件 </button>
													<div class="form-footer-links">
														<!----><span><a th:href="@{/login}">返回登录</a></span></div>
												</div>
												<!---->
											</div>
										</thy-form-group-footer>
									</form>
								</charm-email-form>
							</div>
						</charm-form-container>
						<!---->
						<!---->
						<!---->
					</charm-forgot>
				</div>
				<div class="charm-body-footer">© PCode</div>
			</div>
		</charm-root>
		<script>
			$(".email").blur(function () {
				var pattern=/^[a-z0-9!#$%&amp;&#39;*+/=?^_`{|}~.-]+@[a-z0-9-]+(\.[a-z0-9-]+)*$/;
				var email = $(this).val();
				var result = pattern.test(email);
				if(result){
					$("#VerificationCode").removeAttr("disabled");
				}else{
					$("#VerificationCode").attr("disabled","disabled");
				}
			});
			$(".email").focus(function (){
				var pattern=/^[a-z0-9!#$%&amp;&#39;*+/=?^_`{|}~.-]+@[a-z0-9-]+(\.[a-z0-9-]+)*$/;
				var email = $(this).val();
				var result = pattern.test(email);
				if(!result){
					$("#VerificationCode").attr("disabled","disabled");
				}
			});
		</script>

	</body>
</html>
